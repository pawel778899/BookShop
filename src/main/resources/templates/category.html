<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>

    <form method="post" th:action="@{/categories/add}" th:object="${newCategory}">

        <label for="categoryName">Category:</label>
        <input type="text" id="categoryName" th:field="*{name}"><br><br>
        <select th:field="*{parentId}">
            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
       <button type ="submit">Dodaj kategorię</button>
    </form>



    <table class="table">
        <h1><div th:text="Bookshop">Bookshop</div></h1>
        <table border="4" style="width:800px">
            <h2>All categories:</h2>
            <tr>
                <th>Id: </th>
                <th>Category: </th>
            </tr>
            <tbody>
            </tr>

            <tr th:each="category : ${categories}">

                <td th:text="${category.id}">id</td>
                <td th:text="${category.name}">Jakaś książka</td>

            </tr>
            </tbody>
        </table>
</body>
</html>
